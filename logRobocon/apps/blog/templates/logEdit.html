{% extends "base-after.html" %}
{% block title %}
<title>logRobocon-编辑日志</title>
{% endblock %}
{% block content %}
<form class="jumbotron" method="post" role="form">{% csrf_token %}
    <h2 class="centerText"><b>编辑日志</b></h2>
    {% for field in logForm %}
    <div class="form-group">
        {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
        提交
    </button>
    &nbsp&nbsp&nbsp&nbsp
    <a href="/blog/logList/?page={{ page }}" class="btn btn-default">返回</a>
</form>
{% endblock %}
