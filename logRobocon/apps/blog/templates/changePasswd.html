{% extends "base-after.html" %}
{% block title %}
    <title>logRobocon-修改密码</title>
{% endblock %}
{% block content %}
    <form class="form-horizontal jumbotron" method="post" role="form">{% csrf_token %}
        <h2 class="centerText"><b>修改密码</b></h2>
        {% if password_is_wrong %}
        <div class="alert alert-danger text-center">  
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>密码错误,请检查你的输入
        </div>  
        {% endif %}
        <div class="blank-50"></div>
        {% for field in form %}
        <div class="form-group">
            <div class="col-sm-12">
                {{field}}
            </div>
        </div>
        {% endfor %}
        <div class="blank-20"></div>
        <div class="form-group">
            <div class="col-sm-12">
                <a href="index-after.jsp" class="btn btn-primary btn-full">
                    返回
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" onClick="checkChange();" class="btn btn-sccess btn-full">
                    提交
                </button>
            </div>
        </div>
        <div class="blank-50"></div>
    </form>
{% endblock %}
