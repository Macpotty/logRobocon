<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock %}
    <meta name="description" content="macsnow">
    <meta name="author" content="Michael">
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <ul class="nav nav-tabs">
                    <li {% if page_index %} class="active" {% endif %}>
                        <a href="/blog/index">主页</a>
                    </li>
                    <li {% if page_logList %} class="active" {% endif %}>
                        <a href="/blog/logList">日志</a>
                    </li>
                    <li {% if page_future %} class="active" {% endif %}>
                        <a href="/blog/future">##</a>
                    </li>
                    <li class="dropdown pull-right">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">{{username}}<strong class="caret"></strong></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/blog/modifyAccount">账户设置</a>
                            </li>
                            <li>
                                <a href="/blog/logEdit?formState=create&page=1">新建日志</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="/blog/logout">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% block content %}
                {% endblock %}
                <address class="text-center">
                    <strong>©2016 XJTU Robocon. All Rights Reserved.</strong>
                    <br /> Project code on <a href="https://github.com/Macpotty/logRobocon/">Github.</a>
                </address>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
</body>

</html>
